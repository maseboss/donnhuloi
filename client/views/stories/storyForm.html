<template name="storyForm">
<div class="wrapper">
    <fieldset>
    <legend>Post a story</legend>
    <form>
        <div>
            <label>
                Username:
                <input id="username" />
            </label>
        </div>
        <div>
            <label>
                Category:
                <input id="category" />
            </label>
        </div>
        <div>
            <label>
                <textarea id="text" />
            </label>
        </div>
        <div>
            <input type="submit" value="Post Story" />
        </div>
    </form>
    </fieldset>
</div>
</template>
